<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>纯内嵌 URL 转 QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f9f9f9;
    }
    #container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    #qrcode { margin-top: 20px; }
    #download {
      display: none;
      margin-top: 10px;
      text-decoration: none;
      padding: 8px 16px;
      background: #2196F3;
      color: white;
      border-radius: 4px;
    }
    #download:hover { background: #1976D2; }
  </style>
</head>
<body>
  <div id="container">
    <h2>纯内嵌 URL 转 QR Code</h2>
    <div>
      <input id="text" type="text" placeholder="请输入 URL" />
      <button id="generate">生成二维码</button>
    </div>
    <div id="qrcode"></div>
    <a id="download" download="qrcode.png">下载二维码</a>
  </div>

  <!-- 完全内嵌 QRCode.js 库 -->
  <script>
  /*! QRCode.js v1.0.0 开始 */
  /* 将 qrcode.min.js 文件全部内容粘贴到此处 */
  /*! QRCode.js v1.0.0 结束 */
  </script>

  <script>
    // 业务逻辑：生成并下载二维码
    const input = document.getElementById('text');
    const btn   = document.getElementById('generate');
    const box   = document.getElementById('qrcode');
    const downloadLink = document.getElementById('download');

    btn.addEventListener('click', () => {
      const url = input.value.trim();
      if (!url) {
        alert('请输入有效的 URL');
        return;
      }
      box.innerHTML = '';
      downloadLink.style.display = 'none';

      new QRCode(box, {
        text: url,
        width: 256,
        height: 256,
        colorDark : '#000',
        colorLight: '#fff',
        correctLevel : QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const img = box.querySelector('img') || box.querySelector('canvas');
        if (!img) return;
        const dataURL = (img.tagName === 'CANVAS') ? img.toDataURL('image/png') : img.src;
        downloadLink.href = dataURL;
        downloadLink.style.display = 'inline-block';
      }, 100);
    });
  </script>
</body>
</html>
