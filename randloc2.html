<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Japan Sampler (Optimized)</title>
    <style>
        
        :root { color-scheme: light dark; }
        body { font-family: system-ui, sans-serif; margin: 0; min-height: 100vh; display: grid; place-items: center; padding: 24px; background-color: canvas; color: canvastext; }
        .card { width: min(820px, 100%); border: 1px solid rgba(127,127,127,.25); border-radius: 16px; padding: 40px; box-shadow: 0 4px 24px rgba(0,0,0,0.05); position: relative; }
        .section { margin-bottom: 32px; cursor: pointer; }
        .value { font-size: clamp(40px, 7vw, 76px); font-weight: 900; line-height: 1.05; }
        button#btn { width: 100%; background: canvastext; color: canvas; border: none; padding: 22px; border-radius: 14px; font-size: 18px; font-weight: 700; cursor: pointer; }
        
    </style>
</head>
<body>
    <div class="card">
        <div id="main-content">Loading optimized data...</div>
        <button id="btn" disabled>PLEASE WAIT</button>
    </div>

    <script>
        let triangleData = [];
        let cityData = [];
        let currentTriangles = [];
        let totalArea = 0;

        async function init() {
            const [r1, r2] = await Promise.all([
                fetch('japan_data_optimized.json'),
                fetch('municipalities.json')
            ]);
            triangleData = await r1.json();
            cityData = await r2.json();
            
            
            updateActiveTriangles();
            
            document.getElementById('btn').disabled = false;
            document.getElementById('btn').textContent = "SAMPLE";
            roll();
        }

        function updateActiveTriangles() {
            
            currentTriangles = triangleData; 
            totalArea = currentTriangles.reduce((sum, t) => sum + t.a, 0);
        }

        function roll() {
            let r = Math.random() * totalArea;
            let tri = currentTriangles[0];
            for (const t of currentTriangles) {
                r -= t.a;
                if (r <= 0) { tri = t; break; }
            }
            
            
            const r1 = Math.sqrt(Math.random()), r2 = Math.random();
            const pt = {
                lon: (1 - r1) * tri.p[0][0] + (r1 * (1 - r2)) * tri.p[1][0] + (r1 * r2) * tri.p[2][0],
                lat: (1 - r1) * tri.p[0][1] + (r1 * (1 - r2)) * tri.p[1][1] + (r1 * r2) * tri.p[2][1]
            };

            
            let nearCity = null, dMin = Infinity;
            cityData.forEach(c => {
                let d = Math.pow(parseFloat(c.lat) - pt.lat, 2) + Math.pow(parseFloat(c.lon) - pt.lon, 2);
                if (c.prefecture_kanji !== tri.f) d *= 1000;
                if (d < dMin) { dMin = d; nearCity = c; }
            });

            document.getElementById('main-content').innerHTML = `
                <div class="section">
                    <div style="font-size:12px; opacity:0.5">NEAREST CITY</div>
                    <div class="value">${nearCity.name_kanji}</div>
                    <div style="opacity:0.7">${nearCity.name_romaji}, ${nearCity.prefecture_romaji}</div>
                </div>
            `;
        }

        init();
    </script>
</body>
</html>
