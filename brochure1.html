<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Trifold Brochure</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; perspective:2000px; }
    #file-input { position:absolute; top:10px; left:10px; z-index:10; }
    #status { position:absolute; top:50px; left:50%; transform:translateX(-50%);
      background:rgba(255,255,255,0.9); padding:5px 10px; border-radius:4px;
      font-family:sans-serif; z-index:10; }
    #brochure-wrapper {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      transform-style:preserve-3d; transition:transform 0.6s;
      display:flex; justify-content:space-between; align-items:center;
    }
    #brochure { display:flex; }
    .panel { flex:none; cursor:pointer; position:relative; overflow:hidden;
      background:#fff; backface-visibility:hidden;
    }
    .panel.empty { background:transparent; cursor:default; }
    .panel img { display:block; width:auto; height:100%; }
  </style>
</head>
<body>
  <input id="file-input" type="file" accept="application/pdf" />
  <div id="status">请选择两页 PDF。</div>
  <div id="brochure-wrapper"><div id="brochure"></div></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    const mapping={1:[1,2],2:[2,0],3:[1,0],4:[2,1],5:[2,2],6:[1,1]};
    const states=[ [0,1,0],[2,3,0],[2,4,5],[3,6,1],[0,6,1],[0,6,0] ];
    let panelImages={}, state=0, panelW, panelH;
    const input=document.getElementById('file-input'), status=document.getElementById('status');
    const wrapper=document.getElementById('brochure-wrapper'), brochure=document.getElementById('brochure');

    input.addEventListener('change', async ()=>{
      status.textContent='载入 PDF...'; const file=input.files[0]; if(!file) return;
      const data=new Uint8Array(await file.arrayBuffer()); const pdf=await pdfjsLib.getDocument({data}).promise;
      if(pdf.numPages<2){ status.textContent='PDF 需至少两页。'; return; }
      status.textContent='渲染面板...';
      for(const num in mapping){
        const [pg, idx]=mapping[num];
        const page=await pdf.getPage(pg);
        const vp=page.getViewport({scale:1.5});
        panelW=Math.floor(vp.width/3); panelH=vp.height;
        const tmp=document.createElement('canvas'); tmp.width=vp.width; tmp.height=vp.height;
        await page.render({canvasContext:tmp.getContext('2d'), viewport:vp}).promise;
        const slice=document.createElement('canvas'); slice.width=panelW; slice.height=panelH;
        slice.getContext('2d').drawImage(tmp, idx*panelW,0,panelW,panelH,0,0,panelW,panelH);
        panelImages[num]=slice.toDataURL();
      }
      wrapper.style.width=panelW*3+'px'; wrapper.style.height=panelH+'px';
      state=0; showState(); status.textContent='点击封面(1)开始';
    });

    function showState(){
      brochure.innerHTML=''; states[state].forEach(n=>{
        const d=document.createElement('div'); d.className='panel'+(n==0?' empty':'');
        d.style.width=panelW+'px'; d.style.height=panelH+'px';
        if(n){ const img=document.createElement('img'); img.src=panelImages[n]; d.appendChild(img); }
        d.dataset.idx=n; brochure.appendChild(d);
      });
    }

    wrapper.addEventListener('click', e=>{
      const d=e.target.closest('.panel'); if(!d) return; const idx=d.dataset.idx;
      const valid = (state===0&&idx=='1')||(state===1&&idx=='3')||(state===2)||
                    (state===3&&idx=='3')||(state===4&&idx=='1')||(state===5);
      if(valid) triggerNext();
    });

    function triggerNext(){
      // Determine if rotation animation is needed: 245->361 (state2->3) or 060->010 (state5->0)
      if((state===2 && true) || (state===5 && true)){
        // start rotation
        wrapper.style.transform = 'translate(-50%,-50%) rotateY(180deg)';
        wrapper.addEventListener('transitionend', onRotateEnd, {once:true});
      } else {
        stepState();
      }
    }

    function onRotateEnd(){
      // reset rotation
      wrapper.style.transform = 'translate(-50%,-50%)';
      stepState();
    }

    function stepState(){
      state = (state + 1) % states.length;
      showState();
      const hints=['封面','打开 1','打开 3','旋转','折叠 3','折叠 1'];
      status.textContent = hints[state];
    }
  </script>
</body>
</html>
